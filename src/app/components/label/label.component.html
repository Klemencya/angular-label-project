<div class="label">
  <div class="label-block">

    <div class="truncate">
      <span class="label-text">{{labelText}}</span>
    </div>

    <div>
      <div *ngIf="asterisk" class="asterisk">&#42;</div>
    </div>

    <div class="tooltip">
      <div *ngIf="tooltip" class="info">&#63;
        <div class="tooltip-text">{{tooltipText}}</div>
      </div>
    </div>

  </div>

  <div>
    <ng-content></ng-content>
  </div>
</div>
